<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Strokes</title>
    <link href="index.css" rel="stylesheet"/>
    <script type="module" src="index.js" async defer></script>
</head>
<body>
    <div class="flex-row">
        <div class="flex-item">
            <input type="text" id="character-input" minlength="1" maxlength="1"/>
        </div>
        <div class="flex-item">
            <button id="generate-button">Generate</button>
        </div>
        <div class="flex-item">
            <select id="strokes-type">
                <option value="zh">zh</option>
                <option value="ja">ja</option>
            </select>
        </div>
        <div class="flex-item">
            <select id="strokes-output-format">
                <option value="svg-smil">SVG SMIL</option>
                <option value="svg-css">SVG CSS</option>
                <option value="canvas">Canvas</option>
            </select>
        </div>
        <div class="flex-item">
            <button id="clear-button">Clear</button>
        </div>
    </div>
    
    <div class="flex-row">
        <div class="flex-item">
            <div id="target-zh" class="strokes flex-column flex-center"></div>
        </div>
        <div class="flex-item">
            <div id="target-ja" class="strokes flex-column flex-center"></div>
        </div>
    </div>
</body>

</html>
