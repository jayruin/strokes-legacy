<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Strokes</title>
    <link href="index.css" rel="stylesheet"/>
    <script type="module" src="index.js" async defer></script>
</head>
<body>
    <div>
        <input type="text" id="character-input" minlength="1" maxlength="1" size="1"/>
        <input type="checkbox" id="should-save" checked/>
        <label for="should-save">Should Save</label>
    </div>
    
    <div class="flex-row">
        <div class="flex-item">
            <div>
                <button type="button" id="generate-button-cn">Generate CN</button>
            </div>
            <div id="target-cn" class="strokes flex-column flex-center"></div>
        </div>
        <div class="flex-item">
            <div>
                <button type="button" id="generate-button-jp">Generate JP</button>
            </div>
            <div id="target-jp" class="strokes flex-column flex-center"></div>
        </div>
    </div>
</body>

</html>
